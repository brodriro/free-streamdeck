<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free StreamDeck</title>
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <script src="https://kit.fontawesome.com/4d41ca27e7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Free StreamDeck</h1>
            <div class="header-controls">
                <div class="theme-selector-container">
                    <div class="theme-options">
                    </div>
                </div>
               
                <button id="config-btn" class="config-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </header>

        <main>
            <div id="grid-container" class="grid-container">
            </div>
        </main>

        <!-- Configuration Modal -->
        <div id="config-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>StreamDeck Configuration</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="config-section">
                        <h3>Global Settings</h3>
                        <div class="form-row">
                            <div class="form-group form-group-half">
                                <md-outlined-text-field type="number" label="Grid Size (4-24)" id="grid-size" min="4" max="24" value="8">
                            </div>
                            <div class="form-group form-group-half">
                                <button id="save-grid-btn" class="btn">Save Grid Size</button>
                            </div>

                        </div>
                    </div>

                    <div class="config-section">
                        <h3>Add New Button</h3>
                        <form id="new-button-form">
                            <div class="form-row">
                                <div class="form-group form-group-half">
                                    <md-outlined-text-field type="text" id="button-name" label="Name" required/>
                                </div>
                                <div class="form-group form-group-half">
                                    <md-outlined-text-field type="text" id="button-url" label="URL" required/>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group form-group-half">
                                    <md-outlined-text-field type="text" id="button-icon" label="Icon (FontAwesome name)" placeholder="e.g., fas fa-home"/>
                                    <small class="form-hint">Enter a FontAwesome icon name</small>
                                </div>
                                <div class="form-group form-group-half">
                                    <label for="button-icon-file">Or upload custom icon</label>
                                    <input type="file" id="button-icon-file" accept="image/*">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group form-group-half">
                                    <md-outlined-select label="Type" id="button-type">
                                        <md-select-option  selected value="WEB">Web</md-select-option>
                                        <md-select-option value="APP">App</md-select-option>
                                    </md-outlined-select>
                                </div>
                                <div class="form-group form-group-half">
                                    <button type="submit" class="btn">Add Button</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="config-section">
                        <h3>Button List</h3>
                        <div id="button-list" class="button-list">
                            <!-- Button list will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Button Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Button</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="edit-button-form">
                        <input type="hidden" id="edit-button-id">
                        <div class="form-row">
                            <div class="form-group form-group-half">
                                <md-outlined-text-field type="text" id="edit-button-name" label="Name" required/>
                            </div>
                            <div class="form-group form-group-half">
                                <md-outlined-text-field type="text" id="edit-button-url" label="URL" required/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group form-group-half">
                                <md-outlined-text-field type="text" id="edit-button-icon" label="Icon (FontAwesome name)" placeholder="e.g., fas fa-home"/>
                                <small class="form-hint">Enter a FontAwesome icon name (e.g., 'fas fa-home')</small>
                            </div>
                            <div class="form-group form-group-half">
                                <md-outlined-text-field type="file" id="edit-button-icon-file" label="Or upload custom icon" accept="image/*"/>
                                <div id="current-icon-preview" class="icon-preview"></div>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group form-group-half">
                                <md-outlined-select label="Type" id="edit-button-type">
                                    <md-select-option selected value="WEB">Web</md-select-option>
                                    <md-select-option value="APP">App</md-select-option>
                                </md-outlined-select>
                            </div>
                            <div class="form-group form-group-half">
                                <button type="submit" class="btn">Update Button</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
